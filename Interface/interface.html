<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UI Smart Device</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="dashboard">
  <header>
    <div class="f fe">
      <div class="icon icon-w"></div>
      <div class="heading">
        <h1 class="date"><em>14 Dec 2022 ~ Paphos</em></h1>
        <h3 class="title"><h1><b>Cloudy</b></h1></h3>
      </div>
    </div>
    
    <div class="weather f">
      <div>
        <strong>27° C<sup>C</sup></strong>
        <p>Indoor Temperature</p>
      </div>
	  <div>
        <strong>19° C<sup>C</sup></strong>
        <p>Outdoor Temperature</p>
      </div>
      <div>
        <strong>52.99%</strong>
        <p>Indoor Humidity</p>
      </div>
	  <div>
        <strong>48.2%</strong>
        <p>Outdoor Humidity</p>
      </div>
    </div>
  </header>
  
  <section>
    <div class="category">
      <ul>
        <li><a href="" class="active">Living Room</a></li>
        <li><a href="">Kitchen</a></li>
        <li><a href="">Weather</a></li>
      </ul>
    </div>

    <div class="appliances">
      <div class="appliance">
        <input type="checkbox" name="a" id="a">
        <label for="a">
          <i class="l"></i>
          <strong>Lamp</strong>
          <span data-o="OPEN" data-c="CLOSE"></span>
          <small></small>
        </label>
      </div>
      
      <div class="appliance">
        <input type="checkbox" name="a" id="b">
        <label for="b">
          <i class="r"></i>
          <strong>Router</strong>
          <span data-o="OPEN" data-c="CLOSE"></span>
          <small></small>
        </label>
      </div>
      
      <div class="appliance">
        <input type="checkbox" name="a" id="c">
        <label for="c">
          <i class="a"></i>
          <strong>Air</strong>
          <span data-o="OPEN" data-c="CLOSE"></span>
          <small></small>
        </label>
      </div>
      
      <div class="appliance">
        <input type="checkbox" name="a" id="d">
        <label for="d">
          <i class="f"></i>
          <strong>Fridge</strong>
          <span data-o="OPEN" data-c="CLOSE"></span>
          <small></small>
        </label>
      </div>
      
      <div class="m-player"></br></br>
        <h2>Shared Devices</h2>
		<h5>Device: JBL-GO</h5>
        <div class="player">
          <div class="disc"></div>
          <div class="artist">
            <p>Song: Miami 2</p>
            <p>Artists: Bloody Hawk</p>
          </div>
          <div class="controls">
            <input type="checkbox" name="a" id="p">
            <label for="p">
              <div class="control"></div>
            </label>
          </div>
        </div>
      </div>
	  
    </div>
  </section>
</div>
</body>
</html>
